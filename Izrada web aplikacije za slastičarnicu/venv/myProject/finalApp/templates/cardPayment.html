{% extends 'base.html' %}

{% block content %}
<br /><br />
<div class="inputFields" style="display: flex;flex-direction: column;justify-content:flex-start; text-align: center;">
    <br />
    <form method="post" action="">

        <p><b><i>Enter your card details: </i></b></p>

        {% for element in form %}
        <b>{{ element.label }}</b><br />{{element}}<br /><br />


        {%endfor%}

        {% if user.is_authenticated%}
        {% csrf_token %}
        <div style="text-align:center; align-items: center;">
            <a style="text-align:center" href="{%url 'cardPayment' userId=user.id %}"><button style="width: 70px;" class="iconsBuy"> Next </button></a>
        </div>
        {%endif%}

    </form>
</div>
        {% if error %}
<p style="text-align:center; color: red">{{ error }}</p>
        {% endif %}

{% endblock %}
