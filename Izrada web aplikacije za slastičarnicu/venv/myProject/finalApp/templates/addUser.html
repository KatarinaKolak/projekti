{% extends 'base.html' %}

{%block content%}
<br/>
<form enctype="multipart/form-data" method="POST">
    <br/><br/><br/>
    <div class="inputFields" style="display: flex;flex-direction: column;justify-content:flex-start; text-align: center;">

        {% csrf_token %}
            {% for element in form %}

            {%endfor%}
        <br /><br />

    </div>
</form>

{%endblock%}
